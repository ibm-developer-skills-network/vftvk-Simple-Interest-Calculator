<!DOCTYPE html>
<html>
    <head>
    <title>SIMPLE INTEREST CALCULATOR</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>  <!---body part-->
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

    <!--AMOUNT-->    <strong>Amount</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="number"  id="principal">  <br/><br/>
    <!----RATE-->    <strong>Rate</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25"> 
        <span id="rate_val">  
        </span>
        <script>
var slider = document.getElementById("rate");
var output = document.getElementById("rate_val");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>
        <br><br/>
        <strong>No. Of Years</strong>&nbsp;&nbsp;&nbsp;&nbsp;<select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> <br/><br/>

        <!--COMPUTE--> <button onclick="compute()">Compute Interest</button>
        &nbsp;
        <br/>
        <span id="result">

        </span>
        <br/>
        <hr/>
        <footer>
            &#169; This Calculator belongs to PAVAN KUMAR CHENNAMSETTI
        </footer>
        </div>
    </body>
</html>
