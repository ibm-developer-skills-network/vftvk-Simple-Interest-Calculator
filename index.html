<!DOCTYPE html>

<head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <div class="secondiv">
            <label for="amount">
                Amount
            </label>
            <input class="inputs" type="number" id="principal" name="amount">
            <br />
            <label for="intRate">
                Interest Rate
            </label>
            <input class="inputs" type="range" id="rate" min="1" max="20" value="10.25" step="0.25" name="intRate" onchange="updateRate()">
            <span class="inputs" id="rate_val">10.25%</span>
            <br />
            <label for="nYears">
                No. of Years
            </label>
            <select class="inputs" id="years" name="nYears">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="2">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br />
            <button onclick="compute()">Compute Interest</button> <br />
            <span id="result">
            </span>
            <br />
        </div>

        <footer>
            &#169; Everyone Can Get Rich 
        </footer>
    </div>


</body>

</html>
