<!DOCTYPE html>

<!--interest cal-->
<html>
    <head>
    <!--Add title-->
    <title>Simple Interest Calculator</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    </head>

    <body>
<div class="maindiv">

    <!--title-->
        <h1>Simple Interest Calculator</h1>

        <!--titles and variables/elements for user input-->
        Amount <input type="number"  id="principal"><br/><br>
        Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onclick="updateRate()"><span id="rate_val">10.25%</span>
        <br/><br>

    <!--drop down menu to select years. using <select> brings the drop down option in-->
        No. of Years <select id="years">
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
           <option value="9">9</option>
           <option value="10">10</option>
        </select><br><br>

        <!--alows user to click the compute buttong. pulls from javascript function-->
        <button onclick="compute()">Compute Interest</button><br>

        <span id="result">

        </span><br>

        <footer>&#169; This Calculator belongs to David Nantau</footer>

</div>
    </body>
</html>
