<html>
    <head>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <form>
                
                Amount 
                <input type="number" name="amount" id="amount">
                <br>
                Interest Rate 
                <input type="range" onchange="updateRate()" name="rate" id="rate" min="1" max="20" step="0.25" value="10.25">
                <span id="rate_val">10.25%</span>
                <br>
                No. of Years 
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>                    
                </select>
                <br><br>
                <input type="button" value="Compute Interest" onclick="checkData()">

            </form>

            <span id="result"></span>
            <footer>&#9400; Everyone Can Get Rich</footer>
        



       

        
    </div>
    <script src="script.js"></script>
    </body>
</html>
