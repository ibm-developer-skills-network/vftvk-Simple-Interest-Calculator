<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <title>Simple Interest Calculator</title>
    <body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range"  id="rate" min="1" max="20" value="10.25">  <br/>
        No. of Years <select id="years">
                     <option value="1">1</option>
                      <option value="2">2</option>  <!-- fill in the rest of the values-->
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8></option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                     </select>  <br/>
        Interest : <span id="rate_value">10.25%</span><br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result">
        </span>
        <footer>
        &#169; This Calculator belongs to Chethan Kumar M S
        </footer>
    </div>
    </body>
</html>
