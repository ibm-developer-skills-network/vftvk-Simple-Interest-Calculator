<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <div><h1>Simple Interest Calculator</h1></div>
            <table>
                <tr>
                    <td id="td1">Amount: </td>
                    <td id="td2"><input type="number" id="principal"><br/></td>
                </tr>
                <tr>
                    <td id="td1"> Interest Rate: </td>
                    <td id="td2"><input type="range" id="rate" min=1 max=20 value=10.25 step=0.25>
                        <span id="int_val">10.25%</span><br/></td>
                </tr>
                <tr>
                    <td id="td1">No. of Years: </td>
                    <td id="td2"><select id="years">
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select><br/></td>
                </tr>
                <tr>
                    <td colspan="2" id="td1"><button id='compute'>Compute Interest</button></td>
                </tr>
                <tr>
                    <td colspan="2"><span id="result"></span><br></td>
                </tr>
            </table>
            <footer>
                &copy; Everyone Can Get Rich
            </footer>
        </div>
        
        
    </body>
</html>
