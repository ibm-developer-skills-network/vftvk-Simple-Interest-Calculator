<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <meta charset="utf-8">
        <meta name="description" content="Simple Interest Calculator">
        <meta name="keywords" content="Interest, Calculator, Rate">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="content">   
            <header>
                <h1>Simple Interest Calculator</h1>
            </header>

            <main>
                <section>
                    <article>
                        <ul>
                            <li class="first-column"><label>Amount</label></li>
                            <li class="second-column"><input type="number"  id="amount"></li>
                        </ul>
                        <br clear="all" />
                        <ul>
                            <li class="first-column"><label>Interest Rate</label></li>
                            <li class="second-column">
                                <input type="range" value="10.25" min="1" max="20" step="0.25" id="rate" oninput="showVal(this.value)" onchange="showVal(this.value)">&nbsp;&nbsp;<span id="rate_val">10.25 %</span>
                            </li>
                        </ul>
                        <br clear="all" />
                        <ul>
                            <li class="first-column"><label>No. of Years</label></li>
                            <li class="second-column">
                                <select name="years" id="years">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </li>
                        </ul>
                        <br clear="all" />
                        <ul>
                            <li><button onclick="compute()">Compute Interest</button></li>
                        </ul>
                        <br clear="all" />           
                    </article>

                    <article id="boxDisplay" class="display_none">
                        <label></label>If you deposit <span id="message_amount"></span>, <br />
                        <label></label>at an interest rate of <span id="message_rate"></span>.<br/>
                        <label></label>You will receive an amount of <span id="message_result"></span>,<br/>
                        <label></label>in the year <span id="message_interest_rate"></span><br/>
                    </article> 
                </section>
            </main>

            
            <footer>
                <p>&copy; Everyone Can Get Rich</p>
            </footer>
        </div>
    </body>
</html>
