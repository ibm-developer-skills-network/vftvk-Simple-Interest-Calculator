<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>

    <script src="script.js"></script>
   
    <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        
      <h1> </h1>
     
        <div class="maindiv">
            <h2>Simple Interest Calculator</h2>
           Amount <input type="number"  id="principal" onchange="checkdata()">  <br/> <br/>
        Interest Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
        <span id="rate_val">
        </span><br/><br/>
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
            <option value="1">6</option>
            <option value="1">7</option>
            <option value="1">8</option>
            <option value="1">9</option>
            <option value="1">10</option>
        </select> <br><br/>
        <span id="result"></span><br><br/>

        <button onclick="compute()">Compute Interest</button>
        <span id="result">

        </span>
        <footer>

            &#169; This Calculator belongs to GayathriKumaran
    </footer>
    </div>
    </body>
    
</html>
