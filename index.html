<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class = "maindiv">
       <h1>Simple Interest Calculator</h1>
       <div>
             <label for="principal">Amount</label>
            <input type="number"  id="principal">
       </div><br/>
       <div>
            <label for="rate">Rate</label>
        <input type="range"  id="rate" min="1" max="120" value="10.25" step="0.25" onchange="updateRate()"> <br/>
        <span id="rate_val">
                10.25%
         </span>
       </div><br/>
       <div>
        <label for="years">No. of Years</label>
        <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <!-- fill in the rest of the values-->
        </select>
       </div> <br/>

       <div>
        <label for="result">Interest :</label>
        <span id="result"></span>
        <button onclick="compute()">Compute Interest</button> 
        </div><br/>
        <div class="res">
                    <span id="res" ></span>
                    </span>        
        </div>            
       
 
    </body>
     </div>
    <footer>

        &#169; This Calculator belongs to --ANJAN--


</footer>
</html>
