<!DOCTYPE html>
<html>
    <head>
        <title>SIMPLE CALCULATOR</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>SIMPLE INTEREST CALCULATOR</h1>
            Amount &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="principal" size="20" required>
            <br/><br/>
            Interest Rate &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25">
            <span id="rate_val"> 
                10.25%
            </span>
            <script>
                var slider=document.getElementById("rate");
                var output=document.getElementById("rate_val");
                output.innerHTML=slider.value;
                slider.oninput=function()
                {
                    output.innerHTML=this.value;
                }
            </script>
            <br/><br/>
            No. Of Years &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select id="years">
                <option value="1">1</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>

            </select>
            <br/><br/>
            <button onclick="compute()">Compute Interest</button>
            <br/><br/>
            <span id="result">

            </span>
            <br/>
            <br/>
            <hr/>
            <footer>
                &#169; This calculator belongs to CHENNAMSETTI PAVAN KUMAR 
            </footer>
        </div>
    </body>

</html>
