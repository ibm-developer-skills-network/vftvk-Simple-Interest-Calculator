<!doctype html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
                <div class="childdiv"> 
                    <form>
                        <div>
                            <label for="principal">Amount</label>
                            <input type="number"  id="principal" name="amount" autofocus>
                            <br>
                            <br>
                            <label for="rate">Rate</label>
                            <input type="range" value="10.25" min="1" max="20" step="0.25"  id="rate" name="rate" oninput="this.nextElementSibling.value = this.value">
                            <output for="rate">10.25<span>%</span></output>
                            <br>
                            <br>
                            <label for="years">No. of Years</label>
                            <select id="years" name="years">
                                <option value="1">1 </option>
                                <option value="2">2 </option>
                                <option value="3">3 </option>
                                <option value="4">4 </option>
                                <option value="5">5 </option>
                                <option value="6">6 </option>
                                <option value="7">7 </option>
                                <option value="8">8 </option>
                                <option value="9">9 </option>
                                <option value="10">10 </option>
                            </select>
                            <br>
                            <br>
                        </div>
                    <button type="button" id="button" >Compute Interest</button>
                    <span id="result">
                    </form>
                    <br>
                    <br>
                        <label>If you deposit <span class="spanhighlighted" id="result_principal"></span>,</label>
                        <br>
                        <label>at an interest rate of <span class="spanhighlighted" id="result_rate"></span>%.</label>
                        <br>
                        <label>You will receive an amount of <span class="spanhighlighted" id="result_interest"></span>,</label>
                        <br>
                        in the year <span class="spanhighlighted" id="result_years"></span>
                        <br>
                    </span>
                    <br>
                </div>  
            <footer>
                    &#169; Everyone Can Get Rich
            </footer> 
        </div>
    </body>
</html>
