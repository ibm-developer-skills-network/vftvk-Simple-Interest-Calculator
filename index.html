<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <h1>Simple Interest Calculator</h1>

        <div class="intCalc">        

        <div class="in">        
        <label class="left" for="principal">Amount</label>        
        <input class="amountRight" type="number"  id="principal" >
        </div>    

        <div class="in">
        <label class="left" for="intRange">Interest Rate</label>
        <input class="right" type="range" id="intRange" name="intRange" min="0" max="25" step="0.50"value="10.50"
        oninput="intRate.value=intRange.value" >                                                       

        <!-- display output of a slider in html-->        
        <output id="intRate" name="intRate" for="intRange">10.50<span>%</span></output>
        </div>       
        
        <div class="in">   
        <label class="left" for="years">No. of Years:</label>
        <select class="right" name="years" id="years">
          <option value="1">1 </option> <option value="2">2 </option> <option value="3">3 </option>
          <option value="4">4 </option> <option value="5">5 </option> <option value="6">6 </option>
          <option value="7">7 </option> <option value="8">8 </option> <option value="9">9 </option>
          <option value="10">10 </option> <option value="11">11 </option> <option value="12">12 </option>
          <option value="13">13 </option> <option value="14">14 </option> <option value="15">15 </option>
          <option value="16">16 </option> <option value="17">17 </option> <option value="18">18 </option>
          <option value="19">19 </option> <option value="20">20 </option> <option value="21">21 </option>
          <option value="22">22 </option> <option value="23">23 </option> <option value="24">24 </option>
          <option value="25">25 </option> <option value="26">26 </option> <option value="27">27 </option>
          <option value="28">28 </option> <option value="29">29 </option> <option value="30">30 </option>
        </select>
        </div>        
        
        <button class="calc" type="button" onclick="compute()">Compute Interest</button>
        
        <div class="out" id='outPut'></div>
       
        </div>
        
 
    </body>

    <footer class="footer"><big>&copy;</big> Everyone Can Get Rich</footer>

</html>
