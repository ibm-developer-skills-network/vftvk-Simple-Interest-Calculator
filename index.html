<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
    
            Amount <input type="number"  id="principal">  <br/>
            Interest Rate <input type="range"  id="rate" 
                        min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
                        <span id="rate_val">
                            10.25%
                        </span>  <br/>
            No. of Years <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>

                <!-- fill in the rest of the values-->
            </select>  <br/>
           
    
            <button onclick="compute()">Compute Interest</button><br/>
            <span id="result">
                If you deposit <mark><label id="depositmessage"></label></mark><br/>
				at an interest rate of <mark><label id="interestmessage"></label></mark>.<br/>
				You wiill receive an amount of <mark><label id="amountmessage"></label></mark>,<br/>
				in the year <mark><label id="yearmessage"></label></mark>
            </span>
            <footer>

                &#169; This Calculator belongs to aersen
        
                </footer>
        </body>
    </dic=v>
</html>
