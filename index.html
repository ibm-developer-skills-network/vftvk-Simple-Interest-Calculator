<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="content">
                <label for="amount">Amount</label><input type="number"  id="principal" onchange="validateInput()"/><br/>
                <label for="interest"> Interest Rate </label><input type="range" id="rate" min="1" max="20" step="0.5" value="10.45" onchange="updateRate()"/> 
                <span id="rate_val">10.25</span><span>%</span> <br/>
                <label for="years">No. of Years</label> <select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>    
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select></br> 
                      
                <button onclick="compute()">Compute Interest</button>
                <span><button onclick="reset()">Reset</button></br></span>
                Result : <span id="result"></span></br>
            </div>
            <footer>
                &#169; Everyone can get rich
            </footer>
        </div>
    </body>
</html>
