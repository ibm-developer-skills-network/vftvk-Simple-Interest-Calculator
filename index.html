<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script> <!--linking JS-->
    <link rel="stylesheet" href="style.css"> <!--Linking css-->
    <title>Web App - Simple Interest Calculator</title> <!--Added a title-->
    </head>
    <body>
    <div class="main-div"> <!--added a division for the entire page-->
        <header><h1>Simple Interest Calculator</h1></header>
        <div class="contents"> <!--division class -->
            <table id="table">
                <tbody>
                    <tr>
                        <td class="labels">Amount</td>
                        <td>
                            <input type="numbers" id="principal">
                        </td>
                    </tr>
                    <tr>
                        <td class="labels">Interest Rate </td>
                        <td>
                            <input type="range" min="1" max="20" step="0.25"  id="rate"  onchange="SliderValue()"> 
                            <span id="rate_display"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="labels">No. of Years</td>
                        <td>
                            <select name="years" id="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        <button id="compute" onclick="compute()">Compute Interest</button><br><br>
        <span id="result"></span>
        </div>
        <br>
    <footer>
            &copy; Everyone Can Be Rich
    </footer>   
    </div>    <!--end of maindiv-->

    </body>
</html>
