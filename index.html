<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <div id="calculator">
            <h1>Simple Interest Calculator</h1>
            <form onsubmit="return false">
                <label for="amount"> Amount </label>
                <input type="number"  id="amount" name="amount">  
                <br/><br>
    
                <label for="interestRateate"> Interest Rate </label>
                <input type="range" id="interestRateate" name="interestRateate" 
                min="0" max="100" step="0.25" value="25" oninput="rate()">
                <span id="r">25%</span>  
                <br/><br>
                <label for="nberOfYears"> No. of Years</label>
                <select name="nberOfYears"  id="nberOfYears"> 
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select> 
                <br/><br>
                <button onclick="compute()">Compute Interest</button>
                <br><br>
                <p id="resultat"></p>    
            </form>
            <p> Â© Everyone Can get Rich</p>
        </div>        
    </body>
</html>
