<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <header>
                <h1>Simple Interest Calculator</h1>
            </header>
            <main id="main">
                <ul>
                    <li>
                        <label for="principal">Amount</label>
                        <input type="number"  min="1" id="principal" name="principal">    
                    </li>
                    <li>
                        <label for="rate">Interest Rate</label>
                        <input type="range"  name="rate" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"><span id="rate_val">10.25 %</span>    
                    </li>
                    <li>
                        <label for="years">No. of Years</label>
                        <select id="years" name="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>    
                    </li>
                    <li>
                        <button onclick="compute()">Compute Interest</button>
                    </li>
                    <li>
                        <span id="result">
                        </span>
                    </li>
                </ul>
                <form class="form">
                </form>

            </main>
            <footer id="footer">

                &#169; This is all yours to use
        
        
            </footer>
        </div>
    </body>
</html>
