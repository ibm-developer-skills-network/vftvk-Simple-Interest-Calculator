<!DOCTYPE html>
<head>
    <title>Web App for Simple Interest Calculation</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        <h1>Simple Interest Calculation</h1>
        Amount: <input id="p"><br/>
        Rate: <input type="range" id="r" min="1" max="20" step="0.25" 
                value="10.25" oninput="updateRate()">
        <span id="rate_val">10.25%</span>
    </br>
        No. of Years:
        <select name="years" id="t">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br/>
        <button onclick="calculate()">Calculate</button>
        <br/>

        <span id="result">

        </span>
    </div>
    <footer>
        &#169; This Calculator belongs to --Ahmed Borle--
    </footer>
</body>
</html>
