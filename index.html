<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv" >
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  
            <br/>
            Rate <input type="range"  id="rate" name="rate" onchange="updateRate()" min="1" max="20" value="10.25" >
            <br/>
            <span id="rate_val">10.25 %</span>
            No. of Years <input type="number"  id="years">  
            <br/>
            <select id="years">
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
                <option value="1">5</option>
                <option value="1">6</option>
                <option value="1">7</option>
                <option value="1">8</option>
                <option value="1">9</option>
                <option value="1">10</option>
            </select>


            Interest : <span id="result"></span>
            <br>
    
            <button onclick="compute()">Compute Interest</button>
            <span id="result"> </span>

        </div>

    </body>

    <footer>

        &#169; This Calculator belongs to Linda Angulo Lopez


</footer>
</html>
