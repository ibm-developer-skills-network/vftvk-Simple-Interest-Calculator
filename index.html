<!Doctype html>
<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="maindiv">
            <!--Heading-->
            <h1>Simple Interest Calculator</h1>

            <!--Input fields-->
            <div class="second">
                Amount <input type="number"  id="principal">  <br/><br/>
                Interest Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="dispRange(this.value)"><span id="sp1">10.25 %</span><br/><br/>
                No. of Years <input type="number"  id="years" min="1" max="100">  <br/><br/>

                <!--Submiting button-->
                <button onclick="compute()">Compute Interest</button><br/>
            
                <!--Area to display result-->
                <span id="result"></span><br/>
            </div>

            <!--Footer-->
        <br/><footer>Â© Everyone Can Get Rich</footer> 
        </div>

    </body>
</html>
