    <body>
        <div class="calcbody">
            <div class="bpadding">
        <h1 class="heading">Simple Interest Calculator</h1>
        <div class="row">
        <label id="amount">Amount</label> <input type="number"  id="principal">  <br/>

        <label id="intrate">Interest Rate</label>
        <span><input type="range"  id="rate" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
        <input type="text" id="textInput">%</span>
        <br/>
        </div>
        <div class="row">
        <label id="year">No. of Years</label> <input type="number" min="1" max="100" id="years">  <br/>
        </div>
        <div class="row">
        <button onclick="compute()">Compute Interest</button>
        </div>
        <span id="result"></span><br>
        </div>
        <footer>@ Everyone Can Get Rich</footer>
        </div>
    </body>
