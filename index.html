<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <body>
        <div class="maindiv">
            <title>Simple Interest Calculator</title>
            <h1>Simple Interest Calculator</h1>
    
            Amount <input type="number"  id="principal"> <br/>
            Number of Years <input type=number  id="years"> <br/>
            Interest Rate <input type="range" id="rate" min=1 max =20 value=10.25 onchange=updateRate()>
            <span id="rate_value">10.25% </span><br>
              
            <button onclick="compute()">Compute Interest</button><br/><br/>
            <span id=result>
            </span> <br/>
        </div>

    </body>
</html>
