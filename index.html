<!DOCTYPE html>
<html>

<head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="form-field">
            <span class="field-label">Amount</span><input type="number" id="principal">
        </div>
        <div class="form-field">
            <span class="field-label">Rate </span> <input type="range" onchange="updateRate()" id="rate" min="1" max="20" value="5">
            <span id="rate_val">5</span>%
        </div>
        <div class="form-field">
            <span class="field-label">No. of Years</span><select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <button onclick="compute()">Compute Interest</button><br />
        <p>Interest : <span id="result"></span></p>
        <footer>
            &#169; Everyone Can Get Rich
        </footer>
    </div>
</body>

</html>
