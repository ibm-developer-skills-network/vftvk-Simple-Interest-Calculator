<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">    
    </head>
    <body>
        <div class="maindiv">
            <!-- Title -->
            <h1>Simple Interest Calculator</h1>
            <!-- Amount Input Box -->
            <label class="theLabel">Amount</label>
            <input type="number" id="principal" class="theInput">
            <br>
            <!-- Interest Rate Input Box -->
            <label class="theLabel">Rate</label>
            <input type="range"  id="rate" min="1" max="20"
                step="0.25" value="10.25" onchange="updateRate()" class="theInput">
            <span id="rate_val">10.25%</span>  
            <br>
            <!-- Number of Years Dropdown Box -->
            <label class="theLabel">No. of Years</label> 
            <select id="years" class="theInput"> 
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br><br>
            <!-- Compute Button -->
            <button onclick="compute()">Compute Interest</button>
            <br><br>
            <label id="result" class="theOutput"></label>
            <br><br>
            <!-- Copyright Message -->
            <footer>
                &#169; This Calculator belongs to R.Romeo
            </footer>         
        </div>
    </body>
</html>
