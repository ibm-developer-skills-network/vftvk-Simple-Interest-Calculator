<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Interest Calculator</title>
        
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <div class="formdiv">
                <span>Amount</span> <input type="number"  id="principal" autocomplete="on" required>
                <br><br>

                <span>Interest Rate</span> <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" oninput="showRate()">
                <span id="rate_val">10.25 %</span>
                <br><br>

                <span>No. of Years</span>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select> 
                
                <br><br>
            
                <button onclick="compute();">Compute Interest</button>
                <br><br>
                <span id="result"></span>
                <br>
            </div>

            <footer id="footer">
                &copy Everyone Can Get Rich | Calculator designed by <a href="https://www.kabid.in" target="_blank">Kabid Zaman</a>
            </footer>
        </div>
    </body>
</html>
