<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App – Simple Interest Calculator</title>
    </head>
    <body>
        <div class= "maindiv">
        <h1>Simple Interest Calculator</h1>

        <div class="alignleft">Amount<span class="white">.............</span></div> <input type="number" class="alignleft" id="principal">   <br> <br> 
        
        <div class="alignleft">Interest Rate:<span class = "white">...</span></div> <input class = "alignleft" type="range" id ="rate" value="10.25" min="1" max="20" step = "0.25" oninput="this.nextElementSibling.value = this.value"> <!-- no idea why this works but stackoverflow said it does-->
        <output>10.25</output><span>%</span><br> <br>

        <div class="alignleft">No. of Years<span class="white">.....</span></div> 
        <select id="years" class= "alignleft">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> 
        <br> <br>

        <button onclick="compute()">Compute Interest</button> <br><br>

        <span id="result"> </span>



        <br><br><br><br> <p>Ⓒ Everyone Can Get Rich</p>
        </div class = "maindiv">
    </body>
</html>
