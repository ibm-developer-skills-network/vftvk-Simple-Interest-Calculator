<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            Amount <input type="number" id="principal" min="1">  <br /><br />
            Rate <input type="range" id="rate" onchange="updateRate()" step="0.25" min="1" max="20" value="10.25">
            <span id="rate_val">
                10.25%
            </span>
            <br /><br />
            <!--Number of years dropdown list-->
            No. of Years <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br /><br />

            <button onclick="compute()">Compute Interest</button>
            <br /><br />
            <span id="result">
                 
            </span><br><br />
            <footer>
                &#169; This Calculator belongs to Vadim Ford
            </footer>
        </div>
    </body>
</html>
