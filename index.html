<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <title>Simple Interest Calculator</title>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="sceonddiv">
                <label for="principal">Amount</label>
                <input type="number"  id="principal">          <br/>

                <label for="rate">Rate</label>
                <input type="range" id="rate" min="1" max="20" step="0.25" value="10" onchange="updateRate()">
                <span id="rate_val">10%</span>               <br/>
                <label for="Years">No. of Years</label>
                <select name="" id="Years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>

                <br><br>

                <span id="result"></span>

                <button onclick="compute()">Compute Interest</button>
            </div>
            <br><br>
            <footer>
                &#169; This Calculator Belongs to -- fawaz--
             </footer>
        </div>
        
    </body>
</html>
