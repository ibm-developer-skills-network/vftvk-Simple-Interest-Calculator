<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Any relevant title you want to give</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        Interest Rate <input onchange="updateRate()" type="range" id="rate" min=1 max=20 value=10.25>
        <span id="rate_val">
        </span><br />
        <div>Amount <input type="number" id="principal"> <br /></div>

        <div>
            <label>No. of Years </label> <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br />
        </div>
        <button onclick="compute()">Compute</button><br />
        <div>Interest : <span id="result"></span><br /></div>

        <footer>

            &#169; This Calculator belongs to --your name--


        </footer>
    </div>


</body>

</html>
