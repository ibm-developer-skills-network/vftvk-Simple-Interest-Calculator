<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="sliderRate()"></body>
        <div id="box-1">

            <header>
                <h1>Simple Interest Calculator</h1>
            </header>

            <form>
                <div id="box-2">
                <p>Amount <input type="number" id="principal"></p>
		        <!-- <p>Rate <input type="number" id="rate"></p> --> 
		        <p>Interest Rate <input type="range" min="1" max="100" value="50" step="0.50" id="rate"><span id="ratenumber"> 0</span>%</p>
                <label for="years">No. of Years </label>
                <input type="number" list="year" name="years" id="years">
                <datalist id="year">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                </datalist>
                <p><button onclick="compute()">Compute Interest</button></p>
                <p><span id="result">Result will be here</span></p>
            </form>
                
            <footer>
                <p>&copy; Everyone Can Get Rich</p>
            </footer>
        
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
