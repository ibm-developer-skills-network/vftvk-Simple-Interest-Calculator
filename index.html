<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">

            <header>
                <h1>Simple Interest Calculator</h1>
            </header>

            <main>
                <div class="box-2"></div>
                <table>
                    <tr>
                        <td>Amount</td>
                        <td><input type="number" id="principal"></td>
                    </tr>
                    <tr>
                        <td>Interest Rate</td>
                        <td><input type="range" min="1" max="100" value="50" step="0.50" id="rate"><span id="ratenumber"> 0</span>%</td>
                    </tr>
                    <tr>
                        <td>No. of Years</td>
                        <td>
                            <input type="dropdown" list="year" name="years" id="years">
                            <datalist id="year">
                                <option value="1">
                                <option value="2">
                                <option value="3">
                                <option value="4">
                                <option value="5">
                                <option value="6">
                                <option value="7">
                                <option value="8">
                                <option value="9">
                                <option value="10">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td><button onclick="compute()">Compute Interest</button></td>
                        <td></td>
                    </tr>
                </table>
            </main>

            <section id="textresults">
                <table>
                    <tr>
                        <td>If you deposit <span class="results" id="deposit">0</span>,<br>
                            at an interest rate of <span class="results" id="interestrate">0%</span>.<br>
                            You Will receive an amount of <span class="results" id="receiveamount">0</span>,<br>
                            in the year <span class="results" id="receiveyear">0</span>.</td>
                    </tr>
                </table>
            </section>

                
            <footer>
                <p>&copy; Everyone Can Get Rich</p>
            </footer>
        
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
