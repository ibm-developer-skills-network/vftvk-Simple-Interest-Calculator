<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="number"  id="rate">  <br/>
        No. of Years <input type="number"  id="years">  <br/>
        <label for="Amount">Amount</label>  <input onchange="warning()" type="number" name="Amount" id="Amount"><br/>
        <label for="rate">Interest Rate </label>  <input onchange="updateRate()" type="range"  name="rate" id="rate" min="1" max="20" value="10.25"><span id="rate_val">10.25%</span><br/>
        <label for="years">No. of Years </label>
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>

        </select><br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute</button>
        <button onclick="compute()">Compute Interest</button>
        <span id="result">

        </span>
        <footer>

            &#169; This Calculator belongs to --Hector--


        </footer>
        </div>
    </body>
</html>
