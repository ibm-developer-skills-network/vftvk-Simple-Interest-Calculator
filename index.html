<!DOCTYPE html>

<html>

<head><!--head section-->

    <title>Simple Interest Calculator</title> <!--Title of the project-->
    <link rel="stylesheet" href="style.css"> <!--CSS Script-->

</head>

<body><!--Body section-->

    <div class="maindiv"><!--Whole calculator thing is here-->

        <h1>Simple Interest Calculator</h1><!--Heading-->

        Amount <input type="number" id="principal"> <br><!--Amount row-->

        No. of Years <select id="years"> <!--No. of Years row-->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br>

        Interest : <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"> <!--Interest Row-->
        <span id="rate_val"></span> <!--Interest rate displays here-->
        <br>

        <button onclick="compute()" id="myBtn">Compute Interest</button> <!--Button to submit-->

        <span id="result"></span><br><!--Answer display's here-->

    </div>

    <br>
    <footer> <!--End credits-->
        &#169; This Calculator belongs to Suraj Kumar Shrivastava.
    </footer>

    <script src="script.js"></script> <!--Javascript script -->

</body>

</html>
