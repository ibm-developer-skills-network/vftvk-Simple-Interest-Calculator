<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script type="text/javascript" src="script.js"></script>   
    </head>
    <body>
    <div class="maindiv">
    <h1>Simple Interest Calculator</h1>
        <span id=“amount_id”>Amount </span>
        <input type="number" id="principal"> <br/>
        <span id="name">Interest Rate </span>
        
        
        <input type="range"  id="rate" min="1" max="20" step=0.25 value="10.25" onchange="updateRate()"/>
        <span id="rate_val">10.25%</span><br/>
        
        
        No. of Years <select id="years">
                      <option value="1">1</option>
                      <option value="1">2</option>
                      <option value="1">3</option>
                      <option value="1">4</option>
                      <option value="1">5</option>
                      <option value="1">6</option>
                      <option value="1">7</option>
                      <option value="1">8</option>
                      <option value="1">9</option>
                      <option value="1">10</option>
                      <!-- fill in the rest of the values-->
                </select> <br/>
    
    <button onclick="compute()">Compute Interest</button><br/>    
    <span id="result">
    </span><br>

    <footer>
            &#169; This Calculator belongs to --Kingsley Onyeonoru--
    </footer>    
    </div>
 
</body>
</html>
