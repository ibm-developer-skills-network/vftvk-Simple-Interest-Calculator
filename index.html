<!DOCTYPE html>
<html>
    <head>
        <title>Web App-Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <table id="table">
                <tr>
                    <td><label for="principal">Amount: </label></td>
                    <td><input type="number" onchange="validateAmount()"  id="principal"></td> <br>
                </tr>
                <tr>
                    <td><label for="rate">Interest Rate: </label> </td>
                    <td><input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25">
                        <span id="rate_val">10.25</span>%</td> <br>
                </tr>
                <tr>
                    <td>No. of Years:</td>
                        <td><select id="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select> </td>
                </tr> <br>
                <tr>
                    <td><button onclick="compute()">Compute Interest</button></td>
                </tr>
            </table> <br>
            <p id="result"></p>
            <br><br>

            <footer>
                &copy; Everyone Can Get Rich
            </footer>
        </div>
    </body>
</html>
