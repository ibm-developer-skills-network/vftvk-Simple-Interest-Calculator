<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="row">
                <div class="col-text">
                    Amount 
                </div>
                <div class="col-input">
                    <input type="number"  id="principal"> 
                </div>
                <div class="col-text">
                    Rate
                </div>
                <div class="col-input">
                    <input onchange="updateRate()" type="range"  id="rate" min="1" max="20" value="10.25" step="0.25">
                    <span id="rate_val"> 10.25% </span>
                </div>
                <div class="col-text">
                    No. of Years 
                </div>
                <div class="col-input">
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option> 
                        <option value="5">5</option>
                        <option value="6">6</option> 
                        <option value="7">7</option>
                        <option value="8">8</option> 
                        <option value="9">9</option>
                        <option value="10">10</option>  
                    </select>
                </div>
                <div class="col-btn">
                    <button name="ComputeInterest" onclick="compute()">Compute Interest</button>   
                </div>
            </div>
            <div class="result">
                <span id="result"></span>            
            </div>
            <footer>
                &#169; This Calculator belongs to Thiago Ferreira Penteado
            </footer>    
        </div>
    </body>
</html>
