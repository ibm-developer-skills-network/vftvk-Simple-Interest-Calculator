<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body onload="finishPage()">
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="calculate">
            Amount <input type="number" id="principal"> <br/> Interest Rate <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange=refreshSlider()> <span id="rateLabel">10.25%</span><br/> No. of Years <select id="years"></select>            <br/>
            <br>
            <button onclick="compute()">Compute Interest</button>
            <br>
            <span id="result"></span><br>
        </div>
        <footer>&#169; This Calculator belongs to Nimisha Jain</footer>
    </div>
</body>
<script>
    
function compute() {
    if (principal.value < 1) {
        alert("Amount has to be a positive quantity")
        principal.focus()
        return
    }
    let interest = principal.value * years.value * rate.value / 100;
    yearInFuture = new Date().getFullYear() + parseInt(years.value);
    result = document.getElementById("result")
    result.innerHTML = "<p>If you deposit <mark>" + principal.value + "</mark>,<br>an interest rate of <mark>" + rate.value + "%</mark>.<br>You will receive an amount of <mark>" + interest + "</mark>,<br>in the year <mark>" + yearInFuture + "</mark></p>";
}
function refreshSlider() {
    rate.value
    document.getElementById("rateLabel").innerText = rate.value + "%"
}
finishPage = () => {
    var rate = document.getElementById("rate");
    var principal = document.getElementById("principal");
    var years = document.getElementById("years");
    years = document.getElementById("years");
    for (i = 1; i <= 10; i++) {
        let element = document.createElement("option")
        element.innerText = i
        element.setAttribute("value", i)
        years.appendChild(element)
    }
}
</script>

</html>
