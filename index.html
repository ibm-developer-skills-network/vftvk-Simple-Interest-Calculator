<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
     <body>
  <div class="maindiv">
    <h1>Simple Interest Calculator</h1>

    Amount <input type="number" id="principal"   min="1" required autofocus > <br />
    Rate <input type="range" onchange="updateRate()" id="rate" step="0.1"  min="1" max="20.0"  value="10.25">
    <span id="rate_val">10.25</span>
    %<br />
    No. of Years
    <select id="years"   required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>

    </select>
    <br />
   <!--perform function compute() while clicking the button-->
    <button onclick="compute()">Compute Interest</button><br>
    <span id="result"></span>
    <p>&#169; This Calculator belongs to Ahtasham Ali</p>
  </div>
</body>


</html>
