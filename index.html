<!DOCTYPE html>
<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">

            <header>
                <h1>Simple Interest Calculator</h1>
            </header>

            <main>
                <table>
                    <tr>
                        <td>Amount</td>
                        <td><input type="number" min="1" id="principal" required></td>
                    </tr>
                    <tr>
                        <td>Interest Rate</td>
                        <td><input type="range" min="1" max="20" value="10" step="0.50" id="rate"><span id="ratenumber"></span>%</td>
                    </tr>
                    <tr>
                        <td>No. of Years</td>
                        <td>
                            <input type="number" list="year" name="years" id="years" required>
                            <datalist id="year">
                                <option value="1">
                                <option value="2">
                                <option value="3">
                                <option value="4">
                                <option value="5">
                                <option value="6">
                                <option value="7">
                                <option value="8">
                                <option value="9">
                                <option value="10">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="compute">Compute Interest</button>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </main>

            <section id="textresults">
                <table>
                    <tr>
                        <td>If you deposit <span class="results" id="deposit"></span>,<br>
                            at an interest rate of <span class="results" id="interestrate"></span>.<br>
                            You will receive an amount of <span class="results" id="receiveamount"></span>,<br>
                            in the year <span class="results" id="receiveyear"></span>.</td>
                    </tr>
                </table>
            </section>

                
            <footer>
                <p>&copy; Everyone Can Get Rich</p>
            </footer>
        
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
