<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="box-1">
            <header>
                <h1>Simple Interest Calculator</h1>
            </header>
            <section>
                <div id="interestdata">
                <p>Amount <input type="number" id="principal"></p>
		        <!-- <p>Rate <input type="number" id="rate"></p> --> 
		        <p>Rate <input type="range" min="1" max="100" value="50" class="slider" id="rate"></p>
                <p>Value: <span id="ratenumber"></span></p>
                <label for="years">No. of Years </label>
                <input list="year" name="years" id="years">
                <datalist id="year">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                </datalist>
                <p>Interest : <span id="result"></span></p>
                <p><button onclick="compute()">Compute Interest</button></p>
                </div>
        </section>
        </div>
    </body>
</html>
