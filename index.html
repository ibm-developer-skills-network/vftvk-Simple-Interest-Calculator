<!Doctype html>
<title>Simple Interest Calculator</title>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>

        <div class="maindiv">
            
            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="range" min="1" max="20" step="0.25" class="slider" id="rate">
            <span id="rate"></span> 
            <input id="rate" type="text" placeholder="10.25 %"><br/>
            No. of Years  
            <select id = "years">
               <option value = "1">1</option>
               <option value = "2">2</option>
               <option value = "3">3</option>
               <option value = "4">4</option>
               <option value = "5">5</option>
               <option value = "6">6</option>
               <option value = "7">7</option>
               <option value = "8">8</option>
               <option value = "9">9</option>
               <option value = "10">10</option>
             </select> <br/>
            Interest : <span id="result"></span><br>

            <button onclick="compute()">Compute Interest</button> <br/>
            <span id="result" type="text"></span>
            <input id="result" type="text">
        </div>
        <footer>
            <p>@Copywrite Peter Boogers 2021</p>
        </footer>

    </body>
</html>
