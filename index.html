<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>stitchineer's simple interest calculator</title>
    </head>
    <body>
        <div class="maindiv">
        
        <h1><center>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal" value="100">  <br>
        
        Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
    		<span id="rate_val">10.25%</span><br>
        
       No. of Years <select id="years" value="1">
        	<option value="1">1</option>
        	<option value="2">2</option>
        	<option value="3">3</option>
        	<option value="4">4</option>
        	<option value="5">5</option>
        	<option value="6">6</option>
        	<option value="7">7</option>
        	<option value="8">8</option>
        	<option value="9">9</option>
        	<option value="10">10</option>
        	</select>
        	<br/>
        
        Interest : <span id="interest"></span><br><br>

        <button onclick="compute()">Compute Interest</button><br><br>
      
      	<span id="result"> calculations will be shown here </span><br>
        
        </div>

    <footer>
        &#169; This Calculator belongs to stitchineer
	</footer>
    </body>

</html>
