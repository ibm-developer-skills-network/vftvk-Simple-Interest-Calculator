<DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
         <div class="maindiv">
        <h1>Simple Interest Calculator 3.0.4</h1>

        Amount <input type="number"  id="principal" id="principal"  onchange="validateAmount()" >  <br/>
        Rate <input type="range"  id="rate" max="20" step="0.25" value="10.25" onchange="getSliderValue()"> <span id="rateSpan">10.50%</span> <br/>
        No. of Years <input type="number"  id="years">  <br/>
            <select name="years" id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select><br/>
        Interest : <span id="result"></span><br>
                   <span id="result"></span

        <button onclick="compute()">Compute Interest</button>
         <footer>&#169; Created by Nicky Gouws</footer>
    </body>
</html>
