<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        No. of Years 
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                </select><br>
        Interest Rate: <input type="range" min="1" max="20" step="0.25" value="10.25" onchange="show_value(this.value)" id="rang"> <span id="slider_value" >10.25%</span><br>

          <button onclick="compute()">Compute Interest</button></br>
      If you deposit <span id="p"></span></br>
  at an interest rate of <span id="r"></span></br>
You will receive an amount of <span id="result"></span></br>
in the year <span id="y"></span>
                
                <footer>&copy;Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
