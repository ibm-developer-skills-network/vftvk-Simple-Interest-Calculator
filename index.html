<!DOCTYPE html>
<html>

<head>
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="C:\Users\HP\Documents\FRONT END\SimpleIntCalculator\script.js"></script>
</head>

<body>
    
    <div class="maindiv">
        <h2>Simple Interest Calculator</h2>

        <label for="principal">Amount</label>
        <input type="number" id="principal" name="principal">
        <br><br>

        <label for="Rate">Interest Rate</label>
        <input type="range" id="rate" min="1" max="20" 
        step="0.25" value="10.25" onchange="updateRate()">
        <span id="rate_val" >10,25%</span>
        <br><br>

        <label for="years">No. Of Years</label>
        <select name="years" id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <br><br>

        <button onclick="compute()">Compute Interest</button>
        <br><br>
        <span id="result">
            
        </span><br><br>
        <footer>&#169; This Calculator belongs to Jana</footer>
    </div><br>

</body>

</html>
