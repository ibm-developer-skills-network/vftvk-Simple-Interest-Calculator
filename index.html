<!DOCTYPE html>
<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
                   
            <div class="col-left">Amount ($)   </div>
            
            <div class="col-right"><input type="number"  id="principal">  
            
            </div>
            
            <br/><br/>
              
            <div class="col-left">Rate (%)</div>
            
            <div class="col-right"> 
                <input type="range"  style="width:60%;" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25">
                <div id="rate_val" style="float: right;">10.25%</div>
            </div>
            
            <br/><br/>
            
            <div class="col-left">No. of Years </div>
                
            <div class="col-right">
            
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <!-- fill in the rest of the values-->
            </select>
            
            </div>
            
            <br/><br><hr>
            
            <span id="result"></span>

            <button onclick="compute()">Compute Interest</button>
            
            <span id="result"></span>
            
            <hr>
            
            <footer>
                &#169; This Calculator belongs to SRC Trades, llc
        </footer>
        </div>
    </body>
</html>
