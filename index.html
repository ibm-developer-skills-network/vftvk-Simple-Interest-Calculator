<!DOCTYPE html>
<html>
    <head>
    <title>SIMPLE INTEREST</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
        <div class ="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" oninput="check()" id="principal">  <br/>
        Rate <input type="range" onchange="updateRate()" id="rate" min="minval" maxx="maxval" value="default_val">
        <span id="rate_val">
        10.25%
        </span>  <br/>
        No. of Years 
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br>
        <button onclick="compute()">Compute Interest</button><br>
        <span id="result">

        </span>
    </div>
    <footer>
          This Calculator belongs to Aakash Kumar Tomar
    </footer>
</html>
